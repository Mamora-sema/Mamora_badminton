{% block litle %}
Обновление новости
{% endblock %}
{% block body %}
<div class="container">
   <h1>Обновление новости</h1>
    <form method="post">
        <input type = "text" name = "title" id = "title"class = "form-control" value="{{news.title}}" placeholder="Введите название"><br>
        <textarea name = "intro" id = "intro" class = "form-control" placeholder="Введите анонс">{{news.intro}}</textarea><br>
        <textarea name = "text" id = "text" class = "form-control" placeholder="Введите основной текст">{{news.text}} </textarea><br>
        <input type = submit class = "btn btn-success" value="Обновить">
        </form>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block litle %}
Главная страница
{% endblock %}
{% block body %}

<div class="container">
    <h2>Новости:</h2>
{% for el in articles %}

    <div class="alert alert-info">
        <h2>{{ el.title}}</h2>
        <p>{{ el.intro}}</p>
        <p><b> Дата: {{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}" class ="btn btn-warning">Детальнее</a>
    </div>

    {% endfor %}
</div>

{% endblock %}
